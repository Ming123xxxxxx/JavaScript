<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            display: block;
            width: 500px;
            height: 400px;
            margin: 100px auto;
        }
        button{
            display: block;
            margin:  auto;
        }
    </style>
</head>
<body>

    <img src="../static/city.png">
    
    <button onclick="changeImg()">切换图片</button>

    <script>
        
        const arr = ['city','mountain','sea','theSky']

        function changeImg() {
            let img = document.querySelector("img")

            let num = parseInt(Math.random() * (3 + 1))

            if(img.src == `../static/${arr[num]}.png`){
            
                changeImg()
            }else{

                img.src = `../static/${arr[num]}.png`
            }

        }

        let n = setInterval(changeImg,1000)

    </script>

</body>
</html>
