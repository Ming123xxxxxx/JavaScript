<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        let uname = prompt("请输入名字");
        let price = prompt("请输入价格");
        let num = prompt("请输入数量");
        let address = prompt("请输入收货地");
        let sumprice = Number(price) * Number(num)
        document.write(
            `<table cellspacing="10px">
                <thead>
                    <th>商品名称</th>
                    <th>商品价格</th>
                    <th>商品数量</th>
                    <th>总价</th>
                    <th>收货地址</th>
                </thead>
                <tbody>
                    <td>${uname}</td>
                    <td>${price}</td>
                    <td>${num}</td>
                    <td>${sumprice}</td>
                    <td>${address}</td>
                </tbody>
            </table>`
        )
    </script>
</body>
</html>
