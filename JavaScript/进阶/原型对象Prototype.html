<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function Star(name){
            this.uname = name 
        }

        Star.prototype.sing = function(mName){
            console.log(this.uname + '唱了一首' + mName)
        }

        const zjl = new Star("周杰伦")
        zjl.sing("花海")
        console.log(zjl)

        const ljj = new Star("林俊杰")
        ljj.sing("赤壁")
        console.log(ljj)

        console.log(zjl === ljj)
        console.log(zjl.sing === ljj.sing)
    </script>
    
</body>
</html>
